<!DOCTYPE html>

<html lang="es-MX">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  </head>

  <body>

    <header class="container-fluid text-center bg-primary pt-5 pb-3 mt-3
		   mb-3 rounded text-white">
      <h1>Logueate</h1>
    </header>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
	<a class="navbar-brand" href="https://www.uv.mx">Ir a UV</a>
	<a class="navbar-brand" href="https://wikipedia.org">Wikipedia</a>
      </div>
    </nav>
    
    <section class="container">

      {% if errores %}
      <b style="color:red">{{ errores }}</b>
      {% endif %}
      
<form action="/login" method="POST">
  {% csrf_token %}
  <div>
  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" name="usuario"/>
  </div>
  
  <div>
  <label for="contra">Password:</label>
  <input type="password" id="contra" name="contra"/>
  </div>

  <input type="submit" value="Logueate"/>

  {{ ip }}
  
</form>

      
    </section>
  </body>
</html>
