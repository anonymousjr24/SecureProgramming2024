<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load crispy_forms_tags %}
    {% crispy_form form %}
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
